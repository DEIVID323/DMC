<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gestión de Categorías</h1>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Botón para abrir modal de crear -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
            data-bs-target="#createCategoriaModal">
            Nueva Categoría
        </button>

        <!-- Tabla -->
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.idCategoria}">1</td>
                    <td th:text="${c.nombre}">Nombre</td>
                    <td th:text="${c.activo ? 'Sí' : 'No'}">Sí</td>
                    <td class="text-center">
                        <!-- Editar -->
                        <button class="btn btn-sm btn-warning"
                            th:attr="data-bs-target='#editCategoriaModal__' + ${c.idCategoria}" data-bs-toggle="modal">
                            Editar
                        </button>
                        <!-- Eliminar (igual que productos) -->
                        <a th:href="@{/categorias/eliminar/{id}(id=${c.idCategoria})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal CREAR -->
    <div class="modal fade" id="createCategoriaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/categorias/guardar}" th:object="${newCategoria}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3">
                        <div class="col-12">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="col-12 form-check">
                            <!-- Con th:field, Thymeleaf ya maneja hidden para false -->
                            <input type="checkbox" th:field="*{activo}" class="form-check-input" id="chkActivoCreate">
                            <label class="form-check-label" for="chkActivoCreate">Activo</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modales EDITAR (uno por fila) -->
    <div th:each="c : ${categorias}" class="modal fade" th:id="'editCategoriaModal__' + ${c.idCategoria}" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/categorias/actualizar}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3">
                        <input type="hidden" name="idCategoria" th:value="${c.idCategoria}" />

                        <div class="col-12">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" th:value="${c.nombre}" class="form-control" required>
                        </div>

                        <div class="col-12 form-check">
                            <!-- Checkbox explícito + hidden para asegurar false cuando no está marcado -->
                            <input type="checkbox" name="activo" value="true" th:checked="${c.activo}"
                                class="form-check-input" th:id="'chkActivoEdit__' + ${c.idCategoria}">
                            <label class="form-check-label" th:for="'chkActivoEdit__' + ${c.idCategoria}">Activo</label>

                            <input type="hidden" name="activo" value="false" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
