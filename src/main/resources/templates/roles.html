<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Mensajes -->
        <div th:if="${ok}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" th:text="${ok}"></div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:text="${error}"></div>

        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Administrar Roles</h1>
            <p class="text-gray-600 mt-2">Crea, actualiza o elimina los roles disponibles para los usuarios del sistema.</p>
        </div>

        <!-- Crear rol -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Crear Rol</h2>
            <form th:action="@{/roles}" method="post" class="flex gap-4 items-end">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="flex-1">
                    <label for="nombreRol" class="block text-sm font-semibold text-gray-700 mb-2">Nombre del rol</label>
                    <input id="nombreRol" name="nombreRol" type="text" maxlength="50" required
                        placeholder="Ej: Administrador"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
                </div>
                <div>
                    <button class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-red-700 transition-colors" type="submit">
                        <i class="fas fa-save mr-2"></i>Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de roles -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Roles Existentes</h2>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="r : ${roles}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-900" th:text="${r.idRol}">1</td>

                            <td class="px-6 py-4">
                                <form th:action="@{|/roles/${r.idRol}|}" method="post" class="flex gap-3 items-center">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="text" name="nombreRol" th:value="${r.nombreRol}" maxlength="50" required
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition-colors" type="submit">
                                        <i class="fas fa-edit mr-1"></i>Actualizar
                                    </button>
                                </form>
                            </td>

                            <td class="px-6 py-4 text-center">
                                <form th:action="@{|/roles/${r.idRol}/delete|}" method="post"
                                    onsubmit="return confirm('¿Eliminar el rol «'+this.dataset.nombre+'»?');"
                                    th:attr="data-nombre=${r.nombreRol}" class="inline-block">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors" type="submit">
                                        <i class="fas fa-trash mr-1"></i>Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(roles)}">
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-3 text-gray-300"></i>
                                <p>No hay roles creados.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
