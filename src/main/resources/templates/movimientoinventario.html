<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Realizar Transferencia de Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-6 min-h-screen">
            <!-- Card principal -->
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-100 max-w-4xl mx-auto">
                <!-- Header de la card -->
                <div class="p-6 border-b border-gray-200 bg-gray-50">
                    <h2 class="text-2xl font-bold text-gray-800 m-0">
                        <i class="fas fa-exchange-alt mr-2 text-red-500"></i>Realizar Transferencia de Stock
                    </h2>
                </div>

                <!-- Body de la card -->
                <div class="p-6">
                    <!-- Alertas con estilo Tailwind -->
                    <div th:if="${mensaje}"
                        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl relative mb-6 shadow-lg"
                        role="alert">
                        <strong class="font-bold mr-2">✔️ Éxito:</strong>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3"
                            onclick="this.parentElement.style.display='none'">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div th:if="${error}"
                        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-6 shadow-lg"
                        role="alert">
                        <strong class="font-bold mr-2">⚠️ Error:</strong>
                        <span th:text="${error}"></span>
                        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3"
                            onclick="this.parentElement.style.display='none'">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <!-- Formulario de transferencia -->
                    <form th:action="@{/movimientos-inventario/registrar}" method="post">
                        <!-- Producto a Transferir -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Producto a Transferir</label>
                            <select name="idProducto"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                required>
                                <option value="">Seleccione un producto...</option>
                                <option th:each="p : ${productos}" th:value="${p.idProducto}"
                                    th:text="${p.nombre + ' (Stock: ' + p.stock + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Almacenes de Origen y Destino en fila -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Almacén de Origen</label>
                                <select name="idAlmacenOrigen"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                    required>
                                    <option value="">Seleccione origen...</option>
                                    <option th:each="a : ${almacenes}" th:value="${a.id}" th:text="${a.nombre}">
                                    </option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Almacén de Destino</label>
                                <select name="idAlmacenDestino"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                    required>
                                    <option value="">Seleccione destino...</option>
                                    <option th:each="a : ${almacenes}" th:value="${a.id}" th:text="${a.nombre}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Cantidad a Transferir -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Cantidad a Transferir</label>
                            <input type="number" name="cantidad" min="1"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                required>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-blue-700 transition-colors duration-300">
                            Realizar Transferencia
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
