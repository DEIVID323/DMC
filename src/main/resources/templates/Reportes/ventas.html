<div th:fragment="content" class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-extrabold"><i class="fas fa-chart-bar mr-2"></i>Reporte de Ventas</h1>
        <a th:href="@{/reportes}" class="px-4 py-2 border rounded-lg">Volver</a>
    </div>

    <div class="bg-white rounded-xl shadow p-6 mt-4">
        <form method="get" class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm mb-1">Fecha de Inicio</label>
                <input type="date" name="fecha_inicio" class="w-full border rounded px-3 py-2"
                    th:value="${fechaInicio}">
            </div>
            <div>
                <label class="block text-sm mb-1">Fecha de Fin</label>
                <input type="date" name="fecha_fin" class="w-full border rounded px-3 py-2" th:value="${fechaFin}">
            </div>
            <div class="flex items-end">
                <button class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded">Generar</button>
            </div>
        </form>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mt-6">
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-bold mb-2">Resumen</h3>
            <p class="text-xl">Total de Ingresos:
                <span class="text-green-600 font-bold"
                    th:text="${'$' + #numbers.formatDecimal(resumen.totalIngresos(),1,2)}">$0.00</span>
            </p>
            <p class="mt-2">NÃºmero de Ventas:
                <span class="font-bold" th:text="${resumen.numeroVentas()}">0</span>
            </p>
        </div>

        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-bold mb-2">Top 5 Productos</h3>
            <ul class="space-y-2">
                <li th:each="t : ${top}" class="flex justify-between border-b py-2">
                    <span th:text="${t.nombre()}">Producto</span>
                    <span class="font-semibold" th:text="${t.totalCantidad()}">0</span>
                </li>
                <li th:if="${#lists.isEmpty(top)}" class="text-gray-500">No hay datos.</li>
            </ul>
        </div>
    </div>
</div>
