<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gestión de Clientes</h1>

        <!-- Botón para abrir modal de crear cliente -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createClienteModal">
            Agregar Cliente
        </button>

        <!-- Tabla de clientes -->
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento de Identidad</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombreCliente}"></td>
                    <td th:text="${cliente.documentoIdentidad}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.direccion} ?: 'No especificada'"></td>
                    <td th:text="${cliente.activo} ? 'Sí' : 'No'"></td>
                    <td class="text-center">
                        <!-- Botón para abrir modal de edición -->
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                            th:attr="data-bs-target='#editClienteModal__${cliente.idCliente}'">
                            Editar
                        </button>
                        <!-- Botón para eliminar -->
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Seguro que deseas eliminar este cliente?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
