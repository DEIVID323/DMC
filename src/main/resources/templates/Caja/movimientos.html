<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Movimientos de Caja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-6 min-h-screen">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-extrabold text-gray-800 border-b-2 pb-2 border-green-500">
                    <i class="fas fa-receipt mr-2"></i>Movimientos de Caja
                </h1>
                <div class="flex gap-2">
                    <a th:href="@{/caja}"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Volver a Caja
                    </a>
                    <button type="button"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                        onclick="openModal('modalNuevoMovimiento')">
                        <i class="fas fa-plus mr-2"></i>Nuevo Movimiento
                    </button>
                </div>
            </div>

            <!-- Alertas -->
            <div th:if="${mensaje}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-6 shadow-lg"
                role="alert">
                <strong class="font-bold mr-2">✔️ Éxito:</strong><span th:text="${mensaje}"></span>
            </div>
            <div th:if="${error}"
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-6 shadow-lg" role="alert">
                <strong class="font-bold mr-2">⚠️ Error:</strong><span th:text="${error}"></span>
            </div>

            <div th:if="${turno == null}"
                class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-100 p-6">
                <p class="text-gray-700">No tienes un turno abierto. Abre un turno desde la pantalla de Caja.</p>
            </div>

            <div th:if="${turno != null}" class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-100">
                <div class="p-4 border-b bg-gray-50">
                    <h2 class="text-xl font-bold text-gray-800">Turno #<span th:text="${turno.idTurno}">0</span></h2>
                    <p class="text-sm text-gray-600">Apertura:
                        <span th:text="${#temporals.format(turno.fechaApertura,'dd/MM/yyyy HH:mm:ss')}">-</span>
                    </p>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto border-collapse">
                        <thead class="bg-gray-800 text-white sticky top-0">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Fecha</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Descripción
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Tipo</th>
                                <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">Monto</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Usuario
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="m : ${movimientos}"
                                class="odd:bg-white even:bg-gray-50 hover:bg-green-50 transition-colors">
                                <td class="px-4 py-3 text-sm"
                                    th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}">-</td>
                                <td class="px-4 py-3 text-sm" th:text="${m.descripcion}">-</td>
                                <td class="px-4 py-3 text-center text-sm">
                                    <span th:if="${m.tipoMovimiento?.name() == 'INGRESO'}"
                                        class="inline-flex items-center bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-medium">
                                        <i class="fas fa-arrow-down mr-1"></i> Ingreso
                                    </span>
                                    <span th:unless="${m.tipoMovimiento?.name() == 'INGRESO'}"
                                        class="inline-flex items-center bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-medium">
                                        <i class="fas fa-arrow-up mr-1"></i> Gasto
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-sm text-right"
                                    th:text="${'$' + #numbers.formatDecimal(m.monto,1,2)}">$0.00</td>
                                <td class="px-4 py-3 text-sm" th:text="${m.usuario != null ? m.usuario.username : '-'}">
                                    -</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(movimientos)}">
                                <td colspan="5" class="px-4 py-6 text-center text-sm text-gray-500">Sin movimientos aún.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- MODAL NUEVO MOVIMIENTO -->
        <div id="modalNuevoMovimiento"
            class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 hidden">
            <div
                class="bg-white rounded-xl shadow-2xl max-w-lg w-full mx-4 my-8 overflow-hidden transform scale-100 transition-transform duration-300">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                    <h5 class="text-2xl font-bold text-gray-800">Nuevo Movimiento</h5>
                    <button type="button" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100"
                        onclick="closeModal('modalNuevoMovimiento')">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form th:action="@{/movimientos/registrar}" method="post" class="p-6 space-y-4">
                    <th:block th:with="csrf=${#request.getAttribute('_csrf')}" th:if="${csrf != null}">
                        <input type="hidden" th:name="${csrf.parameterName}" th:value="${csrf.token}" />
                    </th:block>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo</label>
                        <select name="tipoMovimiento"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            required>
                            <option value="">Selecciona…</option>
                            <option th:each="t : ${tipos}" th:value="${t}" th:text="${t.name()}">INGRESO</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Monto</label>
                        <div class="flex items-center">
                            <span
                                class="inline-flex items-center px-3 py-2 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-lg">$</span>
                            <input type="number" step="0.01" name="monto"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                        <input type="text" name="descripcion"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            maxlength="255" required>
                    </div>

                    <div class="flex justify-end space-x-3 mt-2 pt-4 border-t border-gray-200">
                        <button type="button"
                            class="px-6 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors"
                            onclick="closeModal('modalNuevoMovimiento')">Cancelar</button>
                        <button type="submit"
                            class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors font-semibold shadow-md">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JS Modales -->
        <script th:inline="javascript">
            window.openModal = function (id) { const el = document.getElementById(id); if (!el) return; el.classList.remove('hidden'); el.classList.add('flex'); document.body.classList.add('overflow-hidden'); }
            window.closeModal = function (id) { const el = document.getElementById(id); if (!el) return; el.classList.remove('flex'); el.classList.add('hidden'); document.body.classList.remove('overflow-hidden'); }
        </script>
    </div>
</body>

</html>
