<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Historial de Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-6 min-h-screen">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8 border-b-2 border-red-500 pb-4">
                <h1 class="text-3xl font-extrabold text-gray-800">
                    <i class="fas fa-history mr-3 text-red-500"></i>Historial de Ventas
                </h1>

                <a th:href="@{/ventas}"
                    class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold shadow-xl hover:bg-red-700 transition-colors duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-red-300">
                    <i class="fas fa-cash-register mr-2"></i>Volver al POS
                </a>
            </div>

            <!-- Alertas con estilo Tailwind -->
            <div th:if="${mensaje}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl relative mb-6 shadow-lg"
                role="alert">
                <strong class="font-bold mr-2">✔️ Éxito:</strong>
                <span th:text="${mensaje}"></span>
            </div>

            <!-- Tabla de ventas -->
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-100">
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto border-collapse">
                        <thead class="bg-gray-800 text-white sticky top-0">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">ID Venta
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Fecha</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Cliente
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Cajero</th>
                                <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Total
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Método
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Estado
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="v : ${ventas}"
                                class="odd:bg-white even:bg-gray-50 hover:bg-red-50 transition-colors">
                                <td class="px-4 py-3 text-sm font-semibold text-gray-900" th:text="${v.idVenta}">001
                                </td>
                                <td class="px-4 py-3 text-sm text-gray-700"
                                    th:text="${#temporals.format(v.fechaVenta, 'dd/MM/yyyy HH:mm')}">
                                    01/01/2024 10:30
                                </td>
                                <td class="px-4 py-3 text-sm text-gray-700">
                                    <span th:if="${v.idCliente != null}">
                                        Cliente ID: <span th:text="${v.idCliente}"></span>
                                    </span>
                                    <span th:unless="${v.idCliente != null}" class="text-gray-500 italic">Venta
                                        genérica</span>
                                </td>
                                <td class="px-4 py-3 text-sm text-gray-700">
                                    Usuario ID: <span th:text="${v.idUsuario}"></span>
                                </td>
                                <td class="px-4 py-3 text-center text-sm font-bold text-green-600"
                                    th:text="'$' + ${#numbers.formatDecimal(v.totalVenta, 1, 2)}">
                                    $0.00
                                </td>
                                <td class="px-4 py-3 text-center text-sm">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                        th:classappend="${v.metodoPago == 'efectivo'} ? 'bg-green-100 text-green-800' : 
                                                         ${v.metodoPago == 'tarjeta_credito'} ? 'bg-blue-100 text-blue-800' :
                                                         ${v.metodoPago == 'tarjeta_debito'} ? 'bg-purple-100 text-purple-800' :
                                                         'bg-gray-100 text-gray-800'"
                                        th:text="${#strings.capitalize(#strings.replace(v.metodoPago, '_', ' '))}">
                                        Efectivo
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-center text-sm">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                        th:classappend="${v.estado.name() == 'COMPLETADA'} ? 'bg-green-100 text-green-800' : 
                                                         ${v.estado.name() == 'CANCELADA'} ? 'bg-red-100 text-red-800' :
                                                         'bg-yellow-100 text-yellow-800'" th:text="${v.estado}">
                                        COMPLETADA
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-sm">
                                    <div class="flex justify-center space-x-2">
                                        <a th:href="@{/ventas/ticket/{id}(id=${v.idVenta})}" target="_blank"
                                            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm transition-colors shadow-md inline-flex items-center"
                                            title="Ver Ticket">
                                            <i class="fas fa-receipt"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <!-- Mensaje cuando no hay registros -->
                            <tr th:if="${#lists.isEmpty(ventas)}">
                                <td colspan="8" class="px-4 py-8 text-center text-gray-500 italic">
                                    <i class="fas fa-receipt text-3xl mb-2 block text-gray-300"></i>
                                    No hay ventas registradas.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
