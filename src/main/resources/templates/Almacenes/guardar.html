<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registrar Almacén</h2>

        <!-- Formulario de crear -->
        <form th:action="@{/almacenes/guardar}" th:object="${almacen}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del almacén" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ubicación</label>
                <input type="text" th:field="*{ubicacion}" class="form-control" placeholder="Ej: Tienda 1">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{activo}">
                <label class="form-check-label">Activo</label>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/almacenes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
